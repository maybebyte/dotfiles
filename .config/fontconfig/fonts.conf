<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<!-- Font settings for all fonts -->
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>

		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>

		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>

		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>

		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<!--
		If rgba is unset, then assign rgb.

		This is better than potentially clobbering a value, and it
		provides a reasonable fallback for subpixel rendering.
	-->
	<match target="font">
		<test name="rgba">
			<const>unknown</const>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- serif -->
	<match>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>Source Serif 4</string>
			<string>Noto Serif</string>
			<string>Font Awesome 6 Free</string>
			<string>Font Awesome 6 Brands</string>
		</edit>
	</match>

	<!-- sans-serif -->
	<match>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>Source Sans 3</string>
			<string>Noto Sans</string>
			<string>Font Awesome 6 Free</string>
			<string>Font Awesome 6 Brands</string>
		</edit>
	</match>

	<!--
		monospace

		This resource helped me:
		https://www.codingfont.com/
	-->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>Victor Mono</string>
			<string>JetBrains Mono</string>
			<string>Iosevka</string>
			<string>Font Awesome 6 Free</string>
			<string>Font Awesome 6 Brands</string>
		</edit>
	</match>

</fontconfig>
